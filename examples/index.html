<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Form Validation Alpine Plugin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="example page for simple form validation alpinejs plugin" />
    <script defer src="/alpine.validate.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Simple Form Validation Alpine Plugin</h1>
    <nav><a href="/index.html" class="active">More Complicated Example</a> <a href="/readme-example.html">README Simple Example</a></nav>
    <form x-data="{name: '' , email: '' , phone: '', animal: '', wholenumber: '', number: '', moon: '', bunnysite: '', dob: '', requiredCheckbox: false}" @submit.prevent="console.log('submitted')">
        <fieldset>
            <legend>Part 1: Contact Info</legend>
            <div>
                <label for="name">Your Name</label>
                <input id="name" name="name" type="text" x-model="name" x-validate.required />
            </div>
            <div>
                <label for="email">Your Email</label>
                <input id="email" name="email" type="email" x-model="email" x-validate.required.email />
            </div>
            <div>
                <label for="phone">Your Phone</label>
                <input id="phone" name="phone" type="text"phone" x-model="phone" x-validate.required.phone />
            </div>
        </fieldset>
        <!-- only show fieldset if all above completed -->
        <fieldset x-show="$validate(name) && $validate.email(email) && $validate.phone(phone)" x-transition>
            <legend>Part 2: Random Stuff</legend>
            <div>
                <label for="animal">Favorite Animal</label>
                <select id="animal" name="animal" x-model="animal" x-validate.required="{error: 'please select an animal'}">
                    <option disabled selected value="">-- Select One --</option>
                    <option>Cat</option>
                    <option>Dog</option>
                    <option>Bunny</option>
                    <option>Ferret</option>
                </select>
            </div>
            <div>
                <label for="wholenumber">Whole Number</label>
                <input id="wholenumber" type="text" x-model="wholenumber" x-validate.required.wholenumber />
            </div>
            <div>
                <label for="number">Any Number <span class="description">negative or positive; integer or decimal</span></label>
                <input id="number" name="number" type="text" x-model="number" x-validate.required.number />
            </div>
            <div>
                <label for="moon">Four letters: Big Pizza Pie</label>
                <input id="moon" name="moon" type="text" x-model="moon" x-validate="{test: moon === 'moon', error: 'the correct word is moon'}" />
            </div>
            <div>
                <label for="bunnysite">Bunny Website</label>
                <input id="bunnysite" name="bunnysite" type="text" x-model="bunnysite" x-validate.website="{test: $el.value.includes('bunny'), error: 'must be a website that has the word bunny in it'}" />
            </div>
        </fieldset>
        <!-- only show fieldset if all above completed -->
        <fieldset x-show="$validate.wholenumber(wholenumber) && $validate.number(number) && moon === 'moon'" x-transition>
            <legend>Finale</legend>
            <div>
                <label for="dob">Date of Birth</label>
                <input id="dob" name="dob" type="text"dob" x-model="dob" x-validate.required.date />
            </div>
            <div class="checkbox-wrapper">
                <input id="requiredCheckbox" name="requiredCheckbox" type="checkbox" x-model="requiredCheckbox" x-validate.checked /> <label for="requiredCheckbox">Agree allow us to sell all your secrets</label>
            </div>
            <div>
                <button type="submit" :disabled="requiredCheckbox === false">Submit</button>
            </div>
        </fieldset>

    </form>
</body>

</html>
