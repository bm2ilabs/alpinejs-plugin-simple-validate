<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Form Validation Alpine Plugin</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta
			name="description"
			content="example page for simple form validation alpinejs plugin"
		/>
		<script defer src="/alpine.validate.js"></script>
		<script defer src="/alpine.cdn.min.js"></script>
		<link
			href="https://unpkg.com/@csstools/normalize.css"
			rel="stylesheet"
		/>
		<link href="/nav.css" rel="stylesheet" />
	</head>

	<body>
		<h1>Simple Form Validation Alpine Plugin</h1>
		<nav
			x-data="{htmlPage: window.location.pathname.split('/').pop(), links: [{ name: 'README Example', page: 'index.html'},{name: 'Validation', page:'validation.html'},{name: 'Multiform', page: 'multiform.html'},{name: 'Complicated Form', page: 'complicated.html'},{name: 'Stepped Form', page: 'steps.html'}]}"
		>
			<template x-for="a in links">
				<a
					:href="'/' + a.page"
					x-text="a.name"
					:class="a.page === htmlPage && 'active'"
				></a>
			</template>
		</nav>
		<form id="form" x-data x-validate.validate-on-submit>
			<p>
				This README example has been left mostly unstyled. See other
				examples for more elaborate styling of form and error message
				display
			</p>
			<p><em>* required</em></p>
			<div>
				<label for="name">Your Name *</label>
				<input type="text" id="name" name="name" required />
				<p x-text="$validate.value('name')"></p>
			</div>
			<div>
				<label for="email">Your Email</label>
				<input type="email" id="email" name="email" />
			</div>
			<div>
				<label for="wholenumber">Whole Number</label>
				<input
					type="wholenumber"
					id="wholenumber"
					name="wholenumber"
					x-validate.wholenumber
					data-error-msg="positive whole number required"
				/>
			</div>
			<div
				id="animals"
				class="checkbox-wrapper"
				data-error-msg="you must pick at least one animal"
			>
				<h4>Favorite Animals *</h4>
				<label
					><input
						type="checkbox"
						x-validate.group
						name="animal"
						id="cat"
						value="cat"
					/>
					Cat</label
				>
				<label
					><input
						type="checkbox"
						x-validate.group
						name="animal"
						id="dog"
						value="dog"
					/>
					Dog</label
				>
				<label
					><input
						type="checkbox"
						x-validate.group
						name="animal"
						id="bunny"
						value="bunny"
					/>
					Bunny</label
				>
			</div>
			<div
				id="transport"
				class="checkbox-wrapper"
				data-error-msg="you must pick at least one transport"
			>
				<h4>Favorite Transport *</h4>
				<label
					><input
						type="radio"
						x-validate.group
						name="transport"
						value="bus"
					/>
					Bus</label
				>
				<label
					><input
						type="radio"
						x-validate.group
						name="transport"
						value="train"
					/>
					Train</label
				>
			</div>
			<div class="checkbox-wrapper">
				<h4>You must click this! *</h4>
				<label
					><input
						type="checkbox"
						required
						name="yolo"
						id="yolo"
						value="yolo" />
					Sell all my secret data! YOLO!
					<span class="error-msg"></span
				></label>
			</div>
			<div>
				<input type="submit" value="submit" />
			</div>
		</form>
		<style type="text/css">
			form {
				width: 22rem;
				margin: 2rem auto;
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			/* style to display the error message */
			.error-msg {
				color: red;
			}
		</style>
	</body>
</html>
